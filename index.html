<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descubro ‚Äî Artist Network</title>

  <!-- Afacad font -->
  <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;600&display=swap" rel="stylesheet">

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #121212;
      color: #fff;
      font-family: 'Afacad', 'Poppins', sans-serif;
    }

    text {
      font-size: 12px;
      fill: #ddd;
      pointer-events: none;
    }

    circle {
      stroke: #121212;
      stroke-width: 1px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    circle:hover {
      transform: scale(1.25);
    }

    line {
      stroke-opacity: 0.5;
    }

    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #ff7a00;
      text-align: center;
    }

    #loader::after {
      content: "";
      display: block;
      width: 40px;
      height: 40px;
      margin: 12px auto;
      border-radius: 50%;
      border: 5px solid #ff7a00;
      border-color: #ff7a00 transparent #ff7a00 transparent;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tooltip {
      position: absolute;
      background: #1f1f1f;
      padding: 6px 8px;
      border: 1px solid #333;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      font-size: 12px;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease;
    }

    .legend text {
      fill: #ccc;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div id="loader">Loading artist network...</div>

  <script>
    console.log("‚úÖ Script loaded ‚Äî starting Descubro visualization...");

    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    const artistAPI = "https://alexjmiller95.bubbleapps.io/version-test/api/1.1/obj/Artist";
    const connectionAPI = "https://alexjmiller95.bubbleapps.io/version-test/api/1.1/obj/ArtistConnection?limit=500";

    Promise.all([
      fetch(artistAPI).then(res => res.json()),
      fetch(connectionAPI).then(res => res.json())
    ])
    .then(([artistData, connectionData]) => {
      document.getElementById("loader").style.display = "none";

      const artistsRaw = artistData?.response?.results || [];
      const connectionsRaw = connectionData?.response?.results || [];

      // üß© Build unique artist map
      const artistMap = new Map();

      artistsRaw.forEach(a => {
        const id = a._id;
        if (!id) return;
        const genre = a.genre || a.genre_text || (Array.isArray(a.genres_list) ? a.genres_list[0] : "Other") || "Other";
        artistMap.set(id, {
          id,
          name: a.name_text || "Unknown Artist",
          genre
        });
      });

      // üîó Build links (only for existing artists)
      const links = [];
      connectionsRaw.forEach(c => {
        const artist1 = typeof c.artist_1 === "object" ? c.artist_1._id : c.artist_1;
        const artist2 = typeof c.artist_2 === "object" ? c.artist_2._id : c.artist_2;

        if (!artistMap.has(artist1) || !artistMap.has(artist2)) return;

        links.push({
          source: artist1,
          target: artist2,
          genre: c.genre || "Other",
          strength: c.connection_strength || 1
        });
      });

      // üß† Deduplicate artists (only ones in map)
      const nodes = Array.from(artistMap.values());

      // üé® Genre color mapping
      const allGenres = Array.from(new Set(nodes.map(n => n.genre).concat(links.map(l => l.genre))));
      const color = d3.scaleOrdinal(d3.schemeTableau10).domain(allGenres);

      console.log("üß© Artists:", nodes.length, " Links:", links.length);

      // üß≤ Force simulation
      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-250))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide(20));

      // üîó Links
      const link = svg.append("g")
        .attr("stroke-opacity", 0.5)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke-width", d => Math.max(1, d.strength))
        .attr("stroke", d => color(d.genre));

      // üéµ Nodes
      const node = svg.append("g")
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 8)
        .attr("fill", d => color(d.genre))
        .call(drag(simulation))
        .on("mouseover", (event, d) => showTooltip(event, d))
        .on("mouseout", hideTooltip);

      // üè∑ Labels
      const label = svg.append("g")
        .selectAll("text")
        .data(nodes)
        .join("text")
        .text(d => d.name)
        .attr("font-size", 11)
        .attr("x", 10)
        .attr("y", 3);

      // üí¨ Tooltip
      const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip");

      function showTooltip(event, d) {
        tooltip.transition().duration(200).style("opacity", 1);
        tooltip.html(`<strong>${d.name}</strong><br>Genre: ${d.genre}`)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 20) + "px");
      }

      function hideTooltip() {
        tooltip.transition().duration(200).style("opacity", 0);
      }

      // üß≠ Simulation tick
      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x + 10)
          .attr("y", d => d.y + 3);
      });

      // üñ± Drag behavior
      function drag(simulation) {
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }
        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }

      // üé® Legend
      const legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform", "translate(20, 20)");

      allGenres.forEach((g, i) => {
        const y = i * 22;
        legend.append("circle")
          .attr("cx", 0)
          .attr("cy", y)
          .attr("r", 6)
          .attr("fill", color(g));
        legend.append("text")
          .attr("x", 12)
          .attr("y", y + 4)
          .text(g);
      });
    })
    .catch(err => {
      document.getElementById("loader").textContent = "‚ö†Ô∏è Failed to load data.";
      console.error("üö® Fetch or visualization error:", err);
    });
  </script>
</body>
</html>
